name: Deploy Fuwari to AWS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: eu-north-1

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install

    - name: Build application
      run: pnpm build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Sync to S3
      run: |
        aws s3 sync dist/ s3://fuwari-static-site-1765445914/ --delete --cache-control "public, max-age=31536000" --exclude "*.html"
        aws s3 sync dist/ s3://fuwari-static-site-1765445914/ --delete --cache-control "public, max-age=0, must-revalidate" --exclude "*" --include "*.html"

    - name: Create CloudFront invalidation
      run: |
        aws cloudfront create-invalidation --distribution-id E1SAKHFMFR7YFT --paths "/*"

    - name: Deployment summary
      run: |
        echo "üöÄ Deployment completed successfully!"
        echo "üì¶ S3 Bucket: fuwari-static-site-1765445914"
        echo "üåê CloudFront URL: https://d364i8a8vm6ugh.cloudfront.net"
        echo "‚úÖ Pipeline: Deploy Fuwari to AWS"

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install

    - name: Run type checking
      run: pnpm type-check

    - name: Run linting
      run: pnpm lint

    - name: Install Playwright dependencies
      run: pnpm exec playwright install --with-deps

    - name: Build application
      run: pnpm build

    - name: Run Playwright tests
      run: pnpm exec playwright test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30